<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campp - Đăng nhập</title>
    <link type="text/css" rel="stylesheet" href="css/default.css">
    <link type="text/css" rel="stylesheet" href="css/config.css">
</head>
<body>
<div class="container w100">
    <div class="wrapper-content">
        <div class="big-logo">
            <a href="">
                <img src="images/big-logo.png">
            </a>
        </div>
        <div class="list-form-wrapper">
            <div class="wrapper-event-left">
                <div class="list-banner-event">
                    <div class="banner-event">
                        <a href="">
                            <img src="images/banner-HaNoiBus.jpg">
                        </a>
                    </div>
                    <div class="banner-event">
                        <a href="">
                            <img src="images/banner-HaNoiBus.jpg">
                        </a>
                    </div>
                    <div class="banner-event">
                        <a href="">
                            <img src="images/banner-HaNoiBus.jpg">
                        </a>
                    </div>
                </div>
            </div>
            <div class="wrapper-login-center">
                <div class="form-register">
                    <h3>đăng nhập</h3>
                    <form class="w100">
                        <p class="error">Xin vui lòng nhập số điện thoại</p>
                        <div class="form-control-full">
                            <input type="text" placeholder="Số điện thoại" value="">
                        </div>
                        <div class="form-control-full">
                            <input type="password" placeholder="Mật khẩu" value="">
                        </div>
                        <button class="button-login">đăng nhập</button>
                    </form>
                    <a href=""><p>quên mật khẩu ?</p></a>
                </div>
            </div>
            <div class="wrapper-register-right">
                <div class="form-register">
                    <h3>đăng ký tài khoản</h3>
                    <form class="w100">
                        <p class="error">Xin vui lòng nhập số điện thoại</p>
                        <div class="form-control left">
                            <input type="text" placeholder="Họ và tên" value="">
                        </div>
                        <div class="form-control right">
                            <input type="text" placeholder="Số điện thoại" value="">
                        </div>
                        <div class="form-control left">
                            <input type="text" placeholder="Năm sinh (dd/mm/yy)" value="">
                        </div>
                        <div class="form-control right">
                            <span>Giới tính:</span>
                            <div class="select-gender-register">
                                <input type="radio" value="1" id="radio-gender-male" name="male"><label for="radio-gender-male">Nam</label>
                            </div>
                            <div class="select-gender-register">
                                <input type="radio" value="2" id="radio-gender-female" name="male"><label for="radio-gender-female">Nữ</label>
                            </div>
                        </div>
                        <div class="form-control-full">
                            <select>
                                <option disabled selected>Chọn tình, thành phố bạn học</option>
                                <option>Hà Nội</option>
                                <option>Thành phố Hồ Chí Minh</option>
                            </select>
                        </div>
                        <div class="form-control-full">
                            <select>
                                <option disabled selected>Chọn trường bạn học</option>
                                <option>Hà Nội</option>
                                <option>Thành phố Hồ Chí Minh</option>
                            </select>
                        </div>
                        <button class="button-register">đăng ký tài khoản</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
